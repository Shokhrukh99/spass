{% extends "base.html" %}
{% block title %}Delete Patient{% endblock %}
{% block content %}
  <h1 class="h4 mb-3">Delete Patient</h1>
  <div class="alert alert-warning">
    Are you sure you want to delete <strong>{{ patient.name }}</strong>? This action cannot be undone.
  </div>
  <form method="post" class="d-inline">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
  </form>
  <a class="btn btn-outline-secondary ms-2" href="{% url 'patients' %}">Cancel</a>
{% endblock %}
