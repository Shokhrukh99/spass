{% for field in form %}
  <div class="mb-3">
    <label class="form-label">{{ field.label }}{% if field.field.required %} *{% endif %}</label>
    {{ field }}
    {% if field.help_text %}
      <div class="form-text">{{ field.help_text }}</div>
    {% endif %}
    {% for error in field.errors %}
      <div class="text-danger small">{{ error }}</div>
    {% endfor %}
  </div>
{% endfor %}
